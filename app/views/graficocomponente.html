<div class="row">
    <div class="col s0 m2">
		<div ng-include="graficoComponente.menuTemplate.url" ng-init="inicio()"></div>
    </div>
	<div class="col s8 m8">
		<br><br><br>
  </div>
  <div class="col s12 m8">
    <div ng-repeat="grafico in graficos track by $index ">
      <div ng-if="mostrar(grafico.nombre)" >
    	 <h4 class="center"><br>{{grafico.nombre}}</h4>
    	 <plotly plotly-data="grafico.data" plotly-layout="grafico.layout" plotly-options="options" plotly-events="plotlyEvents"></plotly>
     </div>			  
   </div>
    <div class="col s12 m8">
      <div class="col s12 ">
           <!-- <div class="fixed-action-btn">
          <a class="waves-effect waves-light btn red">Buscar Alternativas</a>
          </div> -->
      </div>
    </div>
    <div class="fixed-action-btn toolbar">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li class="waves-effect waves-light green"><a ng-href="/triangulo" ><i class="material-icons">insert_chart</i></a></li>
        <li class="waves-effect waves-light orange"><a ng-click="abrirDetalles()"><i class="material-icons">description</i></a></li>
      </ul>
    </div>
  </div>
</div>

 <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Restricciones del Componente</h4>
      <div ng-repeat ="restriccion in restricciones">
        <p>Factor de calidad <b>{{restriccion.nombre}}</b>, debe ser a lo menos <b>{{restriccion.nivel}}</b></p>
      </div>
    </div>
    <div class="modal-footer">
      <a ng-click="cerrarModal()" class="modal-action modal-close waves-effect waves-green btn-flat ">Cerrar</a>
    </div>
  </div>
